<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script src="Script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.1/parse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="imagem/png" href="Imagens/IPJA - PNG - White.png" />
    <title>Igreja Presbiteriana do Jordão Alto</title>
</head>

<body>

    <nav class="cabeçalho">

        <img class="cabecalho_logo" src="Imagens/IPJA - PNG - White.png">
        <div class="cabecalho_div">
            <a class="cabecalho_link aniversarios_link" onclick="telaAniversario()"> ANIVERSÁRIOS </a>
            <a class="cabecalho_link familia_link" onclick="telaFamilia()"> FAMÍLIA NO ALTAR </a>
        </div>

    </nav>

    <section class="familia_altar">

        <main class="principal">

            <h1 class="principal_titulo">FAMÍLIA NO ALTAR</h1>

            <div class="container_Add">
                <input type="text" class="container_input" placeholder="Chefe da família">
                <button class="container_btn btn_adicionar">ADICIONAR</button>
                <button class="container_btn btn_reiniciar">REINICIAR LISTA</button>
            </div>

            <div class="container_Lista">
                <div class="lista"> </div>
            </div>

        </main>

    </section>

    <section class="aniversariantes">
        <main class="principal">

            <h1 class="principal_titulo">ANIVERSARIANTES DO MÊS</h1>

            <div class="container_Lista">
                <div class="lista"> </div>
            </div>

        </main>
    </section>

</body>

</html>
